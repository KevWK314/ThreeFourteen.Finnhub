name: Publish

on: 
  release:
    types: [published]

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Pack
      run: dotnet pack ./ThreeFourteen.Finnhub.Client.sln --configuration Release -o ./NuGetPackages /p:Version=${GITHUB_REF#refs/tags/}
    - name: Publish
      run: dotnet nuget push ./src/ThreeFourteen.Finnhub.Client/NuGetPackages/* -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
