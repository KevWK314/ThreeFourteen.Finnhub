name: Publish

on: 
  release:
    types: [published]

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - uses: olegtarasov/get-tag@v1
      id: tagName
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Get Github ref
      run: echo ${{ steps.tagName.outputs.tag }} $GITHUB_TAG_NAME  ${ GITHUB_REF } ${ GITHUB_REF:10 }
    - name: Get Version
      run: echo ::set-env name=RELEASE_VERSION::$(echo ${ GITHUB_REF:10 })
    - name: Pack
      run: dotnet pack ./ThreeFourteen.Finnhub.Client.sln --configuration Release -o ./NuGetPackages /p:Version=$GITHUB_TAG_NAME
    - name: Publish
      run: dotnet nuget push ./src/ThreeFourteen.Finnhub.Client/NuGetPackages/* -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
